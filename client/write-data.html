<html>
    <head>
        <title>Input data</title>
        <link rel="stylesheet" href="css/write-date.css">
        <link rel="stylesheet" href="css/home.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/write-data.js" async></script>


    </head>
    <body>
        <div class="container">
            <h1 class="center-text">Frank's BeefRate</h1>
            <nav>
                <a href="BeefRate.html" class="nav-link">Home</a>
                <a href="write-data.html" class="nav-link">Enter Data</a>
                <a href="view-data.html" class="nav-link">View Data</a>
                <a href="link" class="nav-link">Browse Data</a>
            </nav>
        </div>

        <div>
            <form>
                <div class="form-group">
                    <label class="form_med" for="input1">Restaurant Name:</label>
                    <input class="form-control" name="input1" id="input1">
                </div>
                <div class="form-group">
                    <label class="form_med" for="input2">Location:</label>
                    <input class="form-control" name="input2" id="input2">
                </div>
                <div class="form-group">
                    <label class="form_med" for="input3">Type of Restaurant:</label>
                    <input class="form-control" name="input3" id="input3">
                </div>
                <div class="form-group">
                    <label class="form_med" for="input4">Value:</label>
                    <input class="form-control" name="input4" id="input4">
                </div>
                <div class="form-group">
                    <label class="form_med" for="input5">Overall Rating:</label>
                    <input class="form-control" name="input5" id="input5">
                </div>
                <div class="button-container">
                    <div class="config-buttons">
                    <div id="submit" class="edit_btn">Submit</div>
                    </div>
                    <div class="config-buttons">
                    <div id="clear" class="edit_btn">Clear</div>
                    </div>
                </div>

        </div>
